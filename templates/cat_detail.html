<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cat.name }} - 校园猫咪图鉴</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 详情页专属样式 */
        .detail-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            background: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #1f618d;
        }
        .cat-detail-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: var(--card-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            margin-bottom: 3rem;
        }
        .detail-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .detail-info {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .detail-info h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 3px solid #2980b9;
            padding-bottom: 0.5rem;
        }
        .detail-info p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        /* 评论区样式 */
        .comment-section {
            background: var(--card-light);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-light);
        }
        .comment-section h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        .comment-input {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            min-height: 100px;
        }
        .file-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .submit-btn {
            align-self: flex-end;
            padding: 0.8rem 2rem;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #1f618d;
        }
        /* 评论列表 */
        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .comment-item {
            padding: 1.5rem;
            border-radius: 8px;
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .comment-time {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 0.8rem;
        }
        .comment-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .comment-img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .cat-detail-card {
                grid-template-columns: 1fr;
            }
            .detail-img {
                height: 300px;
            }
            .comment-img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <!-- 返回首页按钮（绝对路径） -->
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>

        <!-- 猫咪详情卡片 -->
        <div class="cat-detail-card">
            <img src="{{ url_for('static', filename='images/' + cat.img) }}" alt="{{ cat.name }}" class="detail-img">
            <div class="detail-info">
                <h2>{{ cat.name }}</h2>
                <p><strong>性别：</strong>{{ cat.gender }}</p>
                <p><strong>性格：</strong>{{ cat.personality }}</p>
                <p><strong>常出没地：</strong>{{ cat.location }}</p>
                <p><strong>简介：</strong>校园里的可爱毛孩子，快来分享你和它的故事吧～</p>
            </div>
        </div>

        <!-- 评论区（绝对路径提交） -->
        <div class="comment-section">
            <h3><i class="fas fa-comments"></i> 评论区</h3>

            <!-- 发表评论表单 -->
            <form class="comment-form" method="POST" action="/add_comment/{{ cat.id }}" enctype="multipart/form-data">
                <textarea class="comment-input" name="content" placeholder="分享你和{{ cat.name }}的故事..."></textarea>
                <input type="file" class="file-input" name="comment_img" accept="image/*">
                <button type="submit" class="submit-btn">发布评论</button>
            </form>

            <!-- 评论列表 -->
            <div class="comment-list">
                {% if comments %}
                    {% for comment in comments %}
                        <div class="comment-item">
                            <div class="comment-time">{{ comment.time }}</div>
                            <div class="comment-content">{{ comment.content }}</div>
                            {% if comment.img %}
                                <img src="{{ url_for('static', filename='uploads/' + comment.img) }}" alt="评论图片" class="comment-img">
                            {% endif %}
                        </div>
                    {% endfor %}
                {% else %}
                    <p style="color: #999; text-align: center; padding: 2rem;">暂无评论，快来抢沙发吧～</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- 提示框JS -->
    <script>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                alert("{{ messages[0] }}");
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
